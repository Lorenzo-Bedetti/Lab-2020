<!DOCTYPE html>
<html>
<head>
	<title>Sketch 1_blend blob</title>
	<style type="text/css">
		body {
			margin:0;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

	<script>
	function setup() {
		createCanvas(windowWidth, windowHeight);
}

	function draw() {
		blendMode(BLEND);

	background(240);

// blenMode = miscela le forme e i colori
// Multiply = moltiplica
	blendMode(MULTIPLY);

// cerchi RGB
// i valori all'interno delle parentesi sono i parametri dei cerchi
	noStroke();
	translate(width/2,height/2);

	// GIALLO
	fill(240,240,0);
	circleLiquid(100,60,25,120);
	// CIANO
	fill(0,240,240);
	circleLiquid(50,50,15,0);
	// MAGENTA
	fill(240,0,240);
	circleLiquid(50,20,20,0);


}

// rotazione delle forme
function circleLiquid(p1,p2,p3,p4){
	push();
	rotate(frameCount/p4);

	// variante let all'interno di un ciclo infinito - la variabile i Ã¨ visibile solo all'interno del ciclo
	let dr = TWO_PI/p1;
	beginShape();
		for(let i = 0; i  < p1 + 0; i++){
			let ind = i%p1;
			let rad = dr *ind;
			let r = height*0.2 + noise(frameCount/p2 + ind) * height*0.2 + sin(frameCount/p3 + ind)*height*0.05;
		curveVertex(cos(rad)*r, sin(rad)*r);
	}
	endShape();
	pop();
}
	</script>
</body>
</html>
